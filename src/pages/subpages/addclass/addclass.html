<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button clear color="secondary" navPop>
        Cancel
      </button>
    </ion-buttons>
    <ion-title>Add Class</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar style="border-radius: 20px;" (ionInput)="filterClasses($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let clas of classList">
    <button ion-item (click)="chooseClass(clas)">
      <h1>{{ clas.name }}</h1>
      <h2>{{ clas.fullName}}</h2>
      <h3>{{ profString(clas.professor) }}</h3>
      <h4>{{ studentString(clas.students.length) }}</h4>
    </button>
  </ion-list>
</ion-content>
