<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button clear color="secondary" navPop>
        Cancel
      </button>
    </ion-buttons>
    <ion-title>Add File</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item padding>
      <button ion-button color="secondary" (click)="chooseFile()">Choose File</button>
    </ion-item>

    <ion-item padding>
      <ion-label fixed>File Name</ion-label>
      <ion-input type="text" [(ngModel)]="fileName"></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label>File Description</ion-label>
      <ion-textarea [(ngModel)]="fileDescription"></ion-textarea>
    </ion-item>

    <ion-item padding>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="fileCategory">
        <ion-option value="study">Study Guide</ion-option>
        <ion-option value="homework">Past Homework</ion-option>
        <ion-option value="quiz">Past Quiz</ion-option>
        <ion-option value="test">Past Test</ion-option>
        <ion-option value="syllabus">Syllabus</ion-option>
        <ion-option value="other">Other</ion-option>
      </ion-select>
    </ion-item>

    <ion-item padding>
      <button ion-button block color="primary" large (click)="onAddFile()">
        Add File to Class
      </button>
    </ion-item>

  </ion-list>

</ion-content>
