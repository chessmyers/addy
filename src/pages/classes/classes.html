  <ion-navbar>

    <ion-title>Classes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="secondary" (click)="addClass()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">

<ion-searchbar (ionInput)="searchClasses($event)"
  [showCancelButton]="shouldShowCancel">

</ion-searchbar>
  <ion-list *ngFor="let clas of classes">

    <ion-card>
      <ion-item-sliding>
      <ion-item (click)="viewClass(clas)">
        <ion-avatar item-start>
          <img src="../../assets/imgs/science-icon.png" />
        </ion-avatar>
        <h1>{{ clas.name }}</h1>
        <p>{{ clas.professor }}</p>
        <p>{{ clas.term }}</p>
        <p>{{ clas.students.length }} students</p>
      </ion-item>
        <ion-item-options>
          <button ion-button color="danger">
            <ion-icon name="trash">
              Remove
            </ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>

  </ion-list>
